<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Payment form</h1>
    <form class="forms">
        <label ><b class="bold">Step 1: Your details</b></label>
        <div class="your-details">
            <div class="details">
                <div class="name">
                    <label >Name</label>
                    <input class="ints" type="text" placeholder="enter ur name"><br>
                </div>
        
                <div class="email">
                    <label for="">Email</label>
                    <input class="ints" type="email" placeholder="example@domain.com">
                </div>
                
                <div class="number">
                <label for="">phone</label>
                <input class="ints" type="text" placeholder="example 84849**"><br></div>
            </div>
            
            <br>
            <br>
        
       
        <div class="delivery-address">
            <label ><b>Step 2: Delivery address</b></label> <br>
            <div class="address">
                <label >Address</label>
            <textarea class="ints" name="" id="" cols="20" rows="5"></textarea><br>
            </div>
            <div class="post">
                <label for="">Postcode</label>
            <input class="ints" type="email" placeholder="example@domain.com"><br>
            </div>

            
        </div>
        <br>
        <br>
        <div class="card-details">
            <label ><b>Step 3: card details</b></label> <br>
            <div class="card-type"><label for="">Card type</label><br>
                <input type="radio">
                <label for="">VISA</label>
                <input type="radio">
                <label for="">MASTERCARD</label>
                <input type="radio">
                <label for="">amepx</label><br></div>
            <div class="cardno">
                <label for="">card number</label>
            <input class="card" type="text" placeholder="example 84849**"><br>
            </div>
            
            <div class="security">
                <label for="">security code</label>
                <input class="ints" type="password" placeholder=""><br>
            </div>
           
            <div class="name-card">
                <label for="">Name on the card</label>
            <input class="name-on" type="text" placeholder="Same as name on card"><br>
            </div>
            

        </div>
       
    </form>
</body>
</html>
